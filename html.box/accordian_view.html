<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::My Profile::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="map.css" />
</head>

<body>
    <div class="container martop18">
        <h1>::This is Bootstrap Accordian Example::</h1>
        <div class="accordian" id="accordianExample">
            <!--this is first item of accordian-->
            <div class="accordian-item accBorder">
                <h2 class="accordian-header" id="headingOne">
                    <button class="accordian-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne">Accordian Item 1</button>
                </h2>
                <div id="collapseOne" class="accordian-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordian-body">
                        <strong>This is the my first item</strong>
                    </div>
                </div>
            </div>
            <!--This is second Item of accordian-->
            <div class="accordian-item accBorder">
                <h2 class="accordian-header" id="headingOne">
                    <button 
                    class="accordian-button" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="true"
                    aria-controls="collapseTwo"
                    >Accordian Item 2</button>
                </h2>
                <div id="collapseTwo" class="accordian-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordian-body">
                        <strong>This is the my second item</strong>
                    </div>
                </div>
            </div>
            <!--This is third Item of accordian-->
            <div class="accordian-item accBorder">
                <h2 class="accordian-header" id="headingOne">
                    <button class="accordian-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree">Accordian Item 3</button>
                </h2>
                <div id="collapseThree" class="accordian-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordian-body">
                        <strong>This is the my Third item</strong>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
