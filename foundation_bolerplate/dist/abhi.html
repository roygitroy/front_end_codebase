
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
<body>

<!--xy grid examples-->
<div class="grid-container"><!--ZURB foundation-->
    <div class="grid-x grid-padding-x"><!--equivalent to row-->
        <div class="large-12 cell"><!--eqivalent to column-->
            <h1>Welcome to Full Stack Web Development</h1>
        </div>
        <div class="large-8 cell">
            <p>Grid Example</p>
        </div>
        <div class="large-4 cell">
            <p>Abhi</p>
        </div>
    </div>
</div>

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-6 cell">
            <p>Kaushik</p>
        </div>
        <div class="large-6 cell">
            <p>Abhi</p>
        </div>
    </div>
</div>

<!--row examples-->
<div class="grid-container">

    <div class="row">
        <div class="small-2 large-4 columns">
            <span>Row Examples</span>
        </div>
        <div class="small-4 large-4 columns">
            <span>Row Examples 1</span>
        </div>
        <div class="small-6 large-4 columns">
            <span>Row Examples 2</span>
        </div>
    </div>

    <div class="row">
        <div class="small-2 large-6 columns">
            <p>Hello</p>
        </div>
        <div class="small-4 large-2 columns">
            <p>Hello</p>
        </div>
        <div class="small-6 large-4 columns">
            <p>Hello</p>
        </div>
    </div>






</div>

<!--responsive adjustment layouts-->
<div class="grid-container">
    <div class="row">
        <div class="columns small-12 large-expand">One</div>
        <div class="columns small-12 large-expand">Two</div>
        <div class="columns small-12 large-expand">Three</div>
        <div class="columns small-12 large-expand">Four</div>
        <div class="columns small-12 large-expand">Five</div>
        <div class="columns small-12 large-expand">Six</div>
    </div>
</div>
<!--autometic stacking-->
<div class="grid-container">
    <div class="row">
        <div class="columns small-12 large-expand">One</div>
        <div class="columns small-12 large-expand">Two</div>
    </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
